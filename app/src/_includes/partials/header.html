<header>    
    <h2>LOGO</h2>    
    {% if categories.length %}
    <nav>
        <ul>
            {% for item in categories %}
            <li>
                <a href="/category/{{ item.name | slug }}/">{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    {% endif %}
</header>
